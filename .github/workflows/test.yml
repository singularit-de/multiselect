name: ðŸ§ª Cypress Tests

on:
  pull_request:
    branches:
      - develop

jobs:
  vue-tsc:
    runs-on: ubuntu-latest
    name: ðŸ‘¾ Vue typescript compile
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ secrets.NODE_VERSION }}
      - name: Checkout
        uses: actions/checkout@v2
      - run: npm ci
      - run: npx vue-tsc --noEmit

  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 19, 20]
    name: ðŸ§ª Run Component tests on Node v${{ matrix.node }}
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          component: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v2
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
