name: üß™ Test & üóÇÔ∏è Build & üöÄ Release

on:
  push:
    branches:
      - main

jobs:
  test:
    name: üß™ Component tests on Node v${{ matrix.node }}
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: [18, 19, 20]
    steps:
      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: Checkout
        uses: actions/checkout@v2
      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: node_modules
          key: node_modules
      - name: Cypress run
        uses: cypress-io/github-action@v4
        with:
          component: true
        env:
          CYPRESS_RECORD_KEY: ${{ secrets.CYPRESS_RECORD_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos

  build:
    name: üóÇÔ∏è Build files
    runs-on: ubuntu-latest
    needs:
      - test
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}
      - name: Install node_modules
        run: npm ci
      - name: Build Files
        run: npm run build
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: node_modules
          path: node_modules
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: dist
          path: dist
      - uses: actions/upload-artifact@v4
        if: success()
        with:
          name: types
          path: types

  release:
    name: üöÄ Release Next Version
    runs-on: ubuntu-latest
    needs:
      - test
      - build
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}
      - uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist
      - uses: actions/download-artifact@v4
        with:
          name: types
          path: types
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          npx semantic-release@22
  docs:
    name: üìö Generate docs
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ secrets.NODE_VERSION }}
      - uses: actions/download-artifact@v4
        with:
          name: node_modules
          path: node_modules
      - name: Generate docs
        run: npm run build-storybook
      - name: publish docs
        run: npm run deploy-storybook
